<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMOD Forum</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="header">
        <div class="logo">XMOD</div>
        <div class="search-bar">
            <input placeholder="Search..." type="text"/>
            <i class="fas fa-search"></i>
        </div>
        <div class="user-menu">
            <img alt="User  Avatar" height="30" src="https://storage.googleapis.com/a1aa/image/lHIUAW0yE8JwJVZzL2CIMBADfPFXUL6dX67tsdfwcKuIEfTnA.jpg" width="30"/>
            <i class="fas fa-caret-down"></i>
        </div>
    </div>
    <div class="sidebar">
        <a class="menu-item" href="#"><i class="fas fa-home"></i> All Discussions</a>
        <a class="menu-item" href="#"><i class="fas fa-star"></i> Following</a>
        <a class="menu-item" href="#"><i class="fas fa-tags"></i> Tags</a>
        <a class="menu-item" href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="content">
        <ul class="discussion-list">
            <li class="discussion-item">
                <img alt="User  Avatar" height="40" src="https://storage.googleapis.com/a1aa/image/lHIUAW0yE8JwJVZzL2CIMBADfPFXUL6dX67tsdfwcKuIEfTnA.jpg" width="40"/>
                <div class="discussion-info">
                    <div class="title">XMOD 1.0 Release</div>
                    <div class="meta">by Admin - 2 hours ago</div>
                </div>
                <div class="discussion-stats">
                    <div class="stat new"><i class="fas fa-comment"></i> 10</div>
                    <div class="stat"><i class="fas fa-eye"></i> 150</div>
                </div>
            </li>
            <!-- Additional discussion items go here -->
        </ul>
    </div>
</body>
</html>
